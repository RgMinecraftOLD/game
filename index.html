<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MiniCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #87CEEB;
}

#ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.btn {
  pointer-events: auto;
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(0,0,0,0.4);
  color: white;
  font-size: 28px;
  border: none;
}

#up { left: 80px; bottom: 160px; }
#down { left: 80px; bottom: 40px; }
#left { left: 10px; bottom: 100px; }
#right { left: 150px; bottom: 100px; }

#hit {
  right: 30px;
  bottom: 90px;
  width: 90px;
  height: 90px;
  font-size: 18px;
  background: rgba(180,50,50,0.8);
}
</style>
</head>
<body>

<div id="ui">
  <button class="btn" id="up">⬆️</button>
  <button class="btn" id="down">⬇️</button>
  <button class="btn" id="left">⬅️</button>
  <button class="btn" id="right">➡️</button>
  <button class="btn" id="hit">БИТЬ</button>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
const canvas = document.createElement("canvas");
canvas.style.width = "100%";
canvas.style.height = "100%";
document.body.appendChild(canvas);

const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.5, 0.8, 1.0);

const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 2, -5), scene);
camera.setTarget(BABYLON.Vector3.Zero());
camera.attachControl(canvas, true);
camera.speed = 0.2;

new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// Земля
for (let x = -10; x <= 10; x++) {
  for (let z = -10; z <= 10; z++) {
    const b = BABYLON.MeshBuilder.CreateBox("g", {size:1}, scene);
    b.position.set(x, -0.5, z);
    const m = new BABYLON.StandardMaterial("m", scene);
    m.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.3);
    b.material = m;
  }
}

// Блок
const box = BABYLON.MeshBuilder.CreateBox("box", {size:1}, scene);
box.position.y = 0.5;
const boxMat = new BABYLON.StandardMaterial("bm", scene);
boxMat.diffuseColor = new BABYLON.Color3(0.8, 0.1, 0.1);
box.material = boxMat;

// Управление
let forward=0, back=0, left=0, right=0;

function bind(id, set) {
  const b = document.getElementById(id);
  b.ontouchstart = () => set(1);
  b.ontouchend = () => set(0);
}

bind("up", v=>forward=v);
bind("down", v=>back=v);
bind("left", v=>left=v);
bind("right", v=>right=v);

engine.runRenderLoop(() => {
  const dir = camera.getDirection(BABYLON.Axis.Z);
  const rightDir = camera.getDirection(BABYLON.Axis.X);

  if (forward) camera.position.addInPlace(dir.scale(0.1));
  if (back) camera.position.addInPlace(dir.scale(-0.1));
  if (left) camera.position.addInPlace(rightDir.scale(-0.1));
  if (right) camera.position.addInPlace(rightDir.scale(0.1));

  scene.render();
});

window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
