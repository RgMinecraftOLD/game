<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MiniCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#87CEEB;
  width:100%;
  height:100%;
  touch-action: none;
}
#info {
 position:fixed;
 top:10px;
 left:10px;
 color:white;
 font-family:Arial;
 background:rgba(0,0,0,0.4);
 padding:8px;
 border-radius:8px;
 z-index: 10;
}
canvas {
 width:100%;
 height:100%;
 touch-action: none;
}
</style>
</head>
<body>
<div id="info">MiniCraft ‚Äî –∑–∞–≥—Ä—É–∑–∫–∞...</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
const canvas = document.createElement("canvas");
canvas.id = "game";
document.body.appendChild(canvas);

const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.5, 0.8, 1.0);

// –í–∫–ª—é—á–∞–µ–º –∫–æ–ª–ª–∏–∑–∏–∏ –∏ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
scene.collisionsEnabled = true;
scene.gravity = new BABYLON.Vector3(0, -0.3, 0);

// –ö–∞–º–µ—Ä–∞ (—Ä–∞–±–æ—Ç–∞–µ—Ç –ø–∞–ª—å—Ü–µ–º)
const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 3, -5), scene);
camera.attachControl(canvas, true);
camera.speed = 0.2;
camera.applyGravity = true;
camera.checkCollisions = true;
camera.ellipsoid = new BABYLON.Vector3(0.5, 1, 0.5);

// –°–≤–µ—Ç
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// –ó–µ–º–ª—è –∏–∑ –±–ª–æ–∫–æ–≤
for (let x = -10; x <= 10; x++) {
  for (let z = -10; z <= 10; z++) {
    const box = BABYLON.MeshBuilder.CreateBox("b", {size:1}, scene);
    box.position.set(x, 0, z);

    const mat = new BABYLON.StandardMaterial("m", scene);
    mat.diffuseColor = new BABYLON.Color3(0.3, 0.7, 0.3);
    box.material = mat;

    box.checkCollisions = true;
  }
}

// –¢–µ–∫—Å—Ç
document.getElementById("info").innerText =
"MiniCraft ‚Äî –≤–æ–¥–∏ –ø–∞–ª—å—Ü–µ–º —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ—Ç—å. –î–≤–∞ –ø–∞–ª—å—Ü–∞ ‚Äî –¥–≤–∏–≥–∞—Ç—å—Å—è üôÇ";

engine.runRenderLoop(() => {
  scene.render();
});

window.addEventListener("resize", () => {
  engine.resize();
});
</script>
</body>
</html>
