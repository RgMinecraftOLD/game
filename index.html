<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MiniCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #87CEEB;
}
#info {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-family: Arial;
  background: rgba(0,0,0,0.5);
  padding: 8px;
  border-radius: 8px;
  z-index: 10;
}
canvas {
  width: 100%;
  height: 100%;
  touch-action: none;
}
</style>
</head>
<body>

<div id="info">MiniCraft ‚Äî –∑–∞–≥—Ä—É–∑–∫–∞...</div>
<canvas id="game"></canvas>

<!-- –î–†–£–ì–û–ô CDN -->
<script src="https://unpkg.com/babylonjs@6.32.0/babylon.js"></script>

<script>
const canvas = document.getElementById("game");
const engine = new BABYLON.Engine(canvas, true);

const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.5, 0.8, 1);

// –°–≤–µ—Ç
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

// –ö–∞–º–µ—Ä–∞
const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 3, -6), scene);
camera.setTarget(new BABYLON.Vector3(0, 0, 0));
camera.attachControl(canvas, true);
camera.speed = 0.3;

// –ë–ª–æ–∫–∏
const grassMat = new BABYLON.StandardMaterial("g", scene);
grassMat.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.3);

for (let x = -10; x <= 10; x++) {
  for (let z = -10; z <= 10; z++) {
    const b = BABYLON.MeshBuilder.CreateBox("b", {size:1}, scene);
    b.position.set(x, 0, z);
    b.material = grassMat;
  }
}

document.getElementById("info").innerText = "MiniCraft ‚Äî –ø—Ä–æ–≤–µ–¥–∏ –ø–∞–ª—å—Ü–µ–º —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ—Ç—å üôÇ";

engine.runRenderLoop(() => {
  scene.render();
});

window.addEventListener("resize", () => {
  engine.resize();
});
</script>

</body>
</html>
