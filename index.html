<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MiniCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#87CEEB;
  touch-action: auto;
}

canvas {
  width: 100%;
  height: 100%;
  display: block;
}

#ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.btn {
  pointer-events: auto;
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(0,0,0,0.45);
  color: white;
  font-size: 28px;
  border: none;
}

#up { left: 80px; bottom: 170px; }
#down { left: 80px; bottom: 40px; }
#left { left: 10px; bottom: 105px; }
#right { left: 150px; bottom: 105px; }

#jump {
  right: 30px;
  bottom: 210px;
  width: 100px;
  height: 100px;
  font-size: 18px;
  background: rgba(50,180,50,0.8);
}

#hit {
  right: 30px;
  bottom: 90px;
  width: 100px;
  height: 100px;
  font-size: 18px;
  background: rgba(180,50,50,0.8);
}
</style>
</head>
<body>

<div id="ui">
  <button class="btn" id="up">⬆️</button>
  <button class="btn" id="down">⬇️</button>
  <button class="btn" id="left">⬅️</button>
  <button class="btn" id="right">➡️</button>
  <button class="btn" id="jump">ПРЫЖОК</button>
  <button class="btn" id="hit">БИТЬ</button>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);

const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.5,0.8,1);

// Камера
const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 2, -5), scene);
camera.attachControl(canvas, true);
camera.speed = 0.15;
camera.applyGravity = true;
camera.ellipsoid = new BABYLON.Vector3(0.4, 0.9, 0.4);
camera.checkCollisions = true;
scene.collisionsEnabled = true;
scene.gravity = new BABYLON.Vector3(0, -0.2, 0);

// Чувствительность тача
camera.inputs.attached.touch.touchAngularSensibility = 3000;
camera.inputs.attached.touch.touchMoveSensibility = 250;

// Свет
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// Земля
for (let x = -20; x <= 20; x++) {
  for (let z = -20; z <= 20; z++) {
    const b = BABYLON.MeshBuilder.CreateBox("g", {size:1}, scene);
    b.position.set(x, -0.5, z);
    const m = new BABYLON.StandardMaterial("m", scene);
    m.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.3);
    b.material = m;
    b.checkCollisions = true;
  }
}

// Блок
const box = BABYLON.MeshBuilder.CreateBox("box", {size:1}, scene);
box.position.set(0,0.5,3);
const bm = new BABYLON.StandardMaterial("bm", scene);
bm.diffuseColor = new BABYLON.Color3(0.8,0.1,0.1);
box.material = bm;
box.checkCollisions = true;

// Управление
let moveForward = 0;
let moveSide = 0;
let jump = false;

function bind(id, fn) {
  const b = document.getElementById(id);
  b.ontouchstart = () => fn(1);
  b.ontouchend = () => fn(0);
}

bind("up", v=>moveForward = v);
bind("down", v=>moveForward = -v);
bind("left", v=>moveSide = -v);
bind("right", v=>moveSide = v);

document.getElementById("jump").ontouchstart = () => {
  if (Math.abs(camera.cameraDirection.y) < 0.05) {
    camera.cameraDirection.y = 0.35;
  }
};

// Движение относительно взгляда
scene.onBeforeRenderObservable.add(() => {
  const forward = camera.getDirection(BABYLON.Axis.Z);
  const right = camera.getDirection(BABYLON.Axis.X);

  const move = forward.scale(moveForward * 0.1).add(right.scale(moveSide * 0.1));
  camera.moveWithCollisions(move);
});

engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
