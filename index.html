<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Babylon Test iPhone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<meta http-equiv="Content-Security-Policy" content="default-src * 'self' blob: data: 'unsafe-inline' 'unsafe-eval'">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
}
#renderCanvas {
  width: 100%;
  height: 100%;
  touch-action: none;
}
</style>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const createScene = function () {
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.5, 0.8, 1.0);

    const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 2, -6), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

    const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 20, height: 20}, scene);

    const box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
    box.position.y = 1;

    return scene;
};

const scene = createScene();

engine.runRenderLoop(function () {
    scene.render();
});

window.addEventListener("resize", function () {
    engine.resize();
});
</script>

</body>
</html>
