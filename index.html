<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MiniCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#87CEEB;
  touch-action: none;
}

canvas {
  width: 100%;
  height: 100%;
  display: block;
}

#ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.btn {
  pointer-events: auto;
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(0,0,0,0.45);
  color: white;
  font-size: 28px;
  border: none;
}

#up { left: 80px; bottom: 170px; }
#down { left: 80px; bottom: 40px; }
#left { left: 10px; bottom: 105px; }
#right { left: 150px; bottom: 105px; }

#jump {
  right: 30px;
  bottom: 160px;
  width: 100px;
  height: 100px;
  font-size: 18px;
  background: rgba(50,180,50,0.8);
}
</style>
</head>
<body>

<div id="ui">
  <button class="btn" id="up">⬆️</button>
  <button class="btn" id="down">⬇️</button>
  <button class="btn" id="left">⬅️</button>
  <button class="btn" id="right">➡️</button>
  <button class="btn" id="jump">ПРЫЖОК</button>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);

const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.5,0.8,1);

// Включаем физику сцены
scene.gravity = new BABYLON.Vector3(0, -0.2, 0);
scene.collisionsEnabled = true;

// Камера игрока
const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 2, -5), scene);
camera.attachControl(canvas, true);
camera.speed = 0.2;
camera.applyGravity = true;
camera.checkCollisions = true;
camera.ellipsoid = new BABYLON.Vector3(0.4, 0.9, 0.4); // размер игрока

// Свет
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// Земля
const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);
ground.checkCollisions = true;
const gm = new BABYLON.StandardMaterial("gm", scene);
gm.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.3);
ground.material = gm;

// Блок
const box = BABYLON.MeshBuilder.CreateBox("box", {size:1}, scene);
box.position.set(0,0.5,3);
box.checkCollisions = true;
const bm = new BABYLON.StandardMaterial("bm", scene);
bm.diffuseColor = new BABYLON.Color3(0.8,0.1,0.1);
box.material = bm;

// Управление
let forward = 0;
let side = 0;
let wantJump = false;

function bind(id, fn) {
  const b = document.getElementById(id);
  b.ontouchstart = () => fn(1);
  b.ontouchend = () => fn(0);
}

bind("up", v=>forward = v);
bind("down", v=>forward = -v);
bind("left", v=>side = -v);
bind("right", v=>side = v);

document.getElementById("jump").ontouchstart = () => {
  wantJump = true;
};

// Игровой цикл
engine.runRenderLoop(() => {

  // Движение вперёд относительно взгляда
  const forwardVec = camera.getDirection(BABYLON.Axis.Z);
  const rightVec = camera.getDirection(BABYLON.Axis.X);

  camera.cameraDirection.x = (forwardVec.x * forward + rightVec.x * side) * 0.2;
  camera.cameraDirection.z = (forwardVec.z * forward + rightVec.z * side) * 0.2;

  // Прыжок
  if (wantJump) {
    camera.cameraDirection.y = 0.5;
    wantJump = false;
  }

  scene.render();
});

window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
