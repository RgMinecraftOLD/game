<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MiniCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#87CEEB;
}

#ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.btn {
  pointer-events: auto;
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(0,0,0,0.45);
  color: white;
  font-size: 28px;
  border: none;
}

#up { left: 80px; bottom: 170px; }
#down { left: 80px; bottom: 40px; }
#left { left: 10px; bottom: 105px; }
#right { left: 150px; bottom: 105px; }

#hit {
  right: 30px;
  bottom: 90px;
  width: 100px;
  height: 100px;
  font-size: 18px;
  background: rgba(180,50,50,0.8);
}
</style>
</head>
<body>

<div id="ui">
  <button class="btn" id="up">⬆️</button>
  <button class="btn" id="down">⬇️</button>
  <button class="btn" id="left">⬅️</button>
  <button class="btn" id="right">➡️</button>
  <button class="btn" id="hit">БИТЬ</button>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);

const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.5,0.8,1);

const camera = new BABYLON.FreeCamera("cam", new BABYLON.Vector3(0, 2, -5), scene);
camera.setTarget(BABYLON.Vector3.Zero());
camera.attachControl(canvas, true);

new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// Группа мира
const world = new BABYLON.TransformNode("world", scene);

// Земля
for (let x = -10; x <= 10; x++) {
  for (let z = -10; z <= 10; z++) {
    const b = BABYLON.MeshBuilder.CreateBox("g", {size:1}, scene);
    b.position.set(x, -0.5, z);
    const m = new BABYLON.StandardMaterial("m", scene);
    m.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.3);
    b.material = m;
    b.parent = world;
  }
}

// Блок
const box = BABYLON.MeshBuilder.CreateBox("box", {size:1}, scene);
box.position.set(0,0.5,3);
const bm = new BABYLON.StandardMaterial("bm", scene);
bm.diffuseColor = new BABYLON.Color3(0.8,0.1,0.1);
box.material = bm;
box.parent = world;

// Управление
let moveX = 0;
let moveZ = 0;

function bind(id, fn) {
  const b = document.getElementById(id);
  b.ontouchstart = () => fn(1);
  b.ontouchend = () => fn(0);
}

bind("up", v=>moveZ = -v);
bind("down", v=>moveZ = v);
bind("left", v=>moveX = v);
bind("right", v=>moveX = -v);

engine.runRenderLoop(() => {
  world.position.x += moveX * 0.1;
  world.position.z += moveZ * 0.1;
  scene.render();
});

window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
