<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MiniCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#87CEEB;
  touch-action: none;
}

canvas {
  width: 100%;
  height: 100%;
  display: block;
}

#ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.btn {
  pointer-events: auto;
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(0,0,0,0.45);
  color: white;
  font-size: 28px;
  border: none;
}

#up { left: 80px; bottom: 170px; }
#down { left: 80px; bottom: 40px; }
#left { left: 10px; bottom: 105px; }
#right { left: 150px; bottom: 105px; }

#jump {
  right: 30px;
  bottom: 200px;
  width: 100px;
  height: 100px;
  font-size: 18px;
  background: rgba(50,180,50,0.8);
}
</style>
</head>
<body>

<div id="ui">
  <button class="btn" id="up">⬆️</button>
  <button class="btn" id="down">⬇️</button>
  <button class="btn" id="left">⬅️</button>
  <button class="btn" id="right">➡️</button>
  <button class="btn" id="jump">ПРЫЖОК</button>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);

const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.5,0.8,1);

// Камера-игрок
const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 1.7, -5), scene);
camera.attachControl(canvas, true);
camera.speed = 0.15;
camera.applyGravity = true;
camera.ellipsoid = new BABYLON.Vector3(0.4, 0.9, 0.4);
camera.checkCollisions = true;

scene.gravity = new BABYLON.Vector3(0, -0.1, 0);
scene.collisionsEnabled = true;

new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// Земля
const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:50, height:50}, scene);
const gm = new BABYLON.StandardMaterial("gm", scene);
gm.diffuseColor = new BABYLON.Color3(0.3,0.8,0.3);
ground.material = gm;
ground.checkCollisions = true;

// Блок
const box = BABYLON.MeshBuilder.CreateBox("box", {size:1}, scene);
box.position.set(0,0.5,3);
const bm = new BABYLON.StandardMaterial("bm", scene);
bm.diffuseColor = new BABYLON.Color3(0.8,0.1,0.1);
box.material = bm;
box.checkCollisions = true;

// Управление
let moveX = 0;
let moveZ = 0;
let wantJump = false;
let yVelocity = 0;

function bind(id, fn) {
  const b = document.getElementById(id);
  b.ontouchstart = () => fn(1);
  b.ontouchend = () => fn(0);
}

bind("up", v=>moveZ = v);
bind("down", v=>moveZ = -v);
bind("left", v=>moveX = -v);
bind("right", v=>moveX = v);

document.getElementById("jump").ontouchstart = () => {
  if (Math.abs(yVelocity) < 0.001) {
    yVelocity = 0.15;
  }
};

engine.runRenderLoop(() => {
  // направление по камере
  const forward = camera.getDirection(new BABYLON.Vector3(0,0,1));
  const right = camera.getDirection(new BABYLON.Vector3(1,0,0));

  let move = new BABYLON.Vector3(0,0,0);
  move.addInPlace(forward.scale(moveZ * 0.1));
  move.addInPlace(right.scale(moveX * 0.1));

  // прыжок и гравитация
  yVelocity -= 0.008;
  move.y = yVelocity;

  camera.moveWithCollisions(move);

  // если стоим на земле — обнуляем падение
  if (camera.position.y < 1.7) {
    camera.position.y = 1.7;
    yVelocity = 0;
  }

  scene.render();
});

window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
