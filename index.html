<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Babylon iOS Test</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
}
#renderCanvas {
  width: 100%;
  height: 100%;
  touch-action: none;
}
</style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<!-- ВАЖНО: другой CDN -->
<script src="https://unpkg.com/babylonjs@6.32.0/babylon.js"></script>

<script>
window.addEventListener("load", function () {

  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);

  const scene = new BABYLON.Scene(engine);
  scene.clearColor = new BABYLON.Color3(0.5, 0.8, 1);

  const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 2, -6), scene);
  camera.setTarget(BABYLON.Vector3.Zero());
  camera.attachControl(canvas, true);

  const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

  const ground = BABYLON.MeshBuilder.CreateGround("g", {width: 20, height: 20}, scene);

  const box = BABYLON.MeshBuilder.CreateBox("b", {size: 2}, scene);
  box.position.y = 1;

  engine.runRenderLoop(() => {
    scene.render();
  });

  window.addEventListener("resize", () => engine.resize());

});
</script>

</body>
</html>
